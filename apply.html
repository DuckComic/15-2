<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply - Hot Beans Web</title>
  <link rel="stylesheet" href="mycss/style.css" />
</head>
<body>
  <header>
    <h1>Apply for a Role</h1>
    <nav>
      <ul>
        <li><a href="index.html" class="btn">Home</a></li>
        <li><a href="trainees.html" class="btn">Trainee Profiles</a></li>
        <li><a href="jobs.html" class="btn">Jobs</a></li>
        <li><a href="apply.html" class="btn">Apply</a></li>
        <li><a href="courses.html" class="btn">Courses</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form class="job-form">
      <label for="name">Full Name:</label><br />
      <input type="text" id="name" name="name" required><br /><br />

      <label for="email">Email Address:</label><br />
      <input type="email" id="email" name="email" required><br /><br />

      <label for="phone">Phone Number:</label><br />
      <input type="tel" id="phone" name="phone"><br /><br />

      <label for="role">Role Applying For:</label><br />
      <select id="role" name="role" required>
        <option value="">-- Select Role --</option>
        <option value="junior">Junior Web Developer</option>
        <option value="intern">Web Development Intern</option>
      </select><br /><br />

      <label for="about">Tell Us About Yourself:</label><br />
      <textarea id="about" name="about" rows="4" cols="40" placeholder="Your experience, interests, etc."></textarea><br /><br />

      <input type="submit" value="Submit Application" class="btn">
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Hot Beans Web</p>
  </footer>
</body>
</html>
